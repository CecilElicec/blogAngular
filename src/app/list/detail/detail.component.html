<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h2>{{detail?.title}}</h2>
                <button type="submit" class="btn btn-primary" [routerLink]="['/edit', detail.id]">Modifier</button>
                <button type="submit" class="btn btn-primary" (click)="deleteArticle()">Supprimer</button>
                <p class="lead">{{detail?.content}}</p>
                <h3>Commentaires</h3>
                <ul class="list-group" *ngIf="detail?.comments && detail?.comments.length > 0">
                    <li class="list-group-item active" *ngFor="let comment of detail.comments"><strong>{{comment?.username}}</strong>
                        <p>{{comment?.content}}</p>
                    </li>
                </ul>
                <p *ngIf="detail?.comments.length == 0">Aucun commentaire. Soyez le premier Ã  laisser votre avis !</p>
                <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Pseudo</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Mon pseudo" name="pseudo" [(ngModel)]="pseudo">
                          <small id="emailHelp" class="form-text text-muted">Nigel</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Commentaire</label>
                          <textarea class="form-control" id="exampleInputPassword1" placeholder="Commentaire" name="commentaire" [(ngModel)]="commentaire"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" (click)="addComment()" >Submit</button>
                      </form>
            </div>
        </div>
    </div>
</section>

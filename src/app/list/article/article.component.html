<img class="card-img-top" src="" alt="Card image cap">
<div class="card-body">
    <h5 class="card-title">{{article.title}}</h5>
    <p class="card-text">{{article.content | truncator:30}}</p>
    <p class="card-text" *ngIf="article.comments.length !== 0">{{article.comments.length}}</p>
    <a [routerLink]= "['detail', article.id]"class="btn btn-primary">Go somewhere {{article.id}}</a>
</div>
